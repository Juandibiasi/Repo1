        <section>
            <h1 class="h1-n">Entrenamientos</h1>
            <p class="p-e">Estamos comprometidos en brindar un ambiente seguro para que puedas desafiarte a vos mismo, alcanzar tus metas y transformar tu vida a través del fitness y la salud. ¡Sumate a nuestra crew hoy y comenzá tu cambio!</p>
        </section> 
        <section>
            <div class="productosE">
                <figure>
                    <img src="../Imagenes/productos/entrenamiento grupal.webp" alt="Foto de Entrenamiento Grupal">
                    <div>
                        <figcaption>Entrenamientos Grupales</figcaption>
                        <p>Únete a nuestros entrenamientos grupales al aire libre en plazas cercanas y comienza a mejorar tu calidad de vida. Nuestros entrenadores altamente capacitados te guiarán en una variedad de ejercicios diseñados para aumentar tu fuerza, resistencia y flexibilidad mientras disfrutas del aire fresco y el sol. Los entrenamientos grupales ofrecen una motivación adicional y una sensación de comunidad, lo que te ayudará a alcanzar tus objetivos de forma más efectiva. Ya sea que seas un principiante o un atleta experimentado, ¡nuestros entrenamientos grupales están diseñados para satisfacer tus necesidades de acondicionamiento físico y hacerte sentir más saludable y enérgico!</p>
                    </div>
                </figure>
                <div>
                <figure>
                    <img src="../Imagenes/productos/entrenamiento pers.webp" alt="Foto de Entrenamiento Personalizado">
                    <div>
                        <figcaption>Entrenamientos Personalizados</figcaption>
                        <p>¡Entrena para lograr tus objetivos! En nuestros entrenamientos personalizados, trabajamos con vos para crear un programa que se adapte a tus necesidades y metas específicas. Ya sea que busques mejorar tu salud general, aumentar la fuerza o perder peso, nuestro equipo de entrenadores te guiará en cada paso del camino. ¡Vamos juntos a lograr tus objetivos!</p>
                    </div>
                </figure> 
                </div>  
                <figure>                 
                    <img src="../Imagenes/productos/Proyecto nuevo.webp" alt="Foto de Entrenamiento por Zoom">
                    <div>
                        <figcaption>Entrenamientos por Zoom</figcaption>
                        <p>Entrenamientos por Zoom te brinda la comodidad de poder entrenar desde cualquier lugar, sin importar tu ubicación geográfica. Además, te permite mantener una rutina de entrenamiento efectiva y constante, con la ventaja de contar con un entrenador personalizado que te guiará en todo momento. Podrás tener sesiones de entrenamiento en vivo, recibir retroalimentación en tiempo real, y acceder a una gran variedad de ejercicios y entrenamientos adaptados a tus necesidades y objetivos. Con los entrenamientos por Zoom, puedes lograr tus metas de forma segura y efectiva desde la comodidad de tu hogar.</p>
                    </div>
                </figure>
                <div>
                <figure>                 
                    <img src="../Imagenes/productos/Proyecto nuevo (1).webp" alt="Foto de Entrenamientos para tercera edad">
                    <div>
                        <figcaption>Entrenamientos para tercera edad</figcaption>
                        <p>Los entrenamientos para la tercera edad tienen múltiples beneficios, ya que ayudan a mantener una buena salud física y mental. Algunas ventajas de realizar actividad física en la tercera edad son: mejorar la flexibilidad y la movilidad, fortalecer los músculos y huesos, reducir el riesgo de enfermedades crónicas como la diabetes y la hipertensión, aumentar la energía y vitalidad, mejorar el equilibrio y la coordinación, y prevenir caídas. Además, los entrenamientos en grupo son una excelente oportunidad para socializar y conectarse con otras personas de su edad, lo que puede mejorar el bienestar emocional. Con nuestros entrenamientos para la tercera edad, podrá disfrutar de una vida más activa y saludable.</p>
                    </div>
                </figure>
                </div>      
            </div>
